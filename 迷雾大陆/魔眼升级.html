<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
	<title>Title</title>
	<script>
		function calc(level) {
			let all = 1200 * (100 - level);
			if (level < 75) all = all - 600 * (75 - level);
			if (level < 50) all = all - 150 * (50 - level);
			if (level < 25) all = all - 150 * (25 - level);
			return {币: all * 5, 券: all / 10, 组: all / 10 / 99};
		}
	</script>
</head>
<body>
	<label>
		当前级别
		<input type="text" id="input1">
	</label>
	<hr>
	<output id="output"></output>
	<script>
		const output = document.getElementById('output');
		document.getElementById('input1').oninput = function () {
			const result = calc(+this.value);
			output.innerHTML = `<div>币: ${result.币 || '-'}</div><div>券: ${result.券 || '-'}</div><div>组: ${Math.ceil(result.组 * 10) / 10 || '-'}</div>`;
		};
	</script>
</body>
</html>
