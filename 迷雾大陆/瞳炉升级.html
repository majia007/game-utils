<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
	<title>迷雾大陆 - 魔眼升级消耗计算器</title>
	<!-- 引入工具 -->
	<link href="../assets/common.css">
	<script src="../assets/tools.js"></script>
	<!-- 当前页面工具 -->
	<script>
		function maxLevelRequired(current) {
			let all = 1200 * (100 - current);
			if (current < 75) all = all - 600 * (75 - current);
			if (current < 50) all = all - 150 * (50 - current);
			if (current < 25) all = all - 150 * (25 - current);
			return all;
		}
		function calc(current, target) {
			const all = maxLevelRequired(current) - maxLevelRequired(target);
			return {币: all * 5, 券: all / 10, 组: all / 10 / 99};
		}
	</script>
</head>
<body>
	<label>
		当前等级
		<input type="text" id="current" value="0">
	</label>
	<br>
	<label>
		目标等级
		<input type="text" id="target" value="100">
	</label>
	<hr>
	<div>五技能全都升到目标等级需要</div>
	<div>(三个分别要 铜、铜+银、铜+金)</div>
	<output id="output"></output>
	<script>
		const current = document.getElementById('current');
		const target = document.getElementById('target');
		const output = document.getElementById('output');
		current.oninput = target.oninput = function () {
			if (!current.value.trim() || !target.value.trim()) {
				output.innerHTML = '-';
				return;
			}
			if (current.value < 0) current.value = 0;
			if (current.value > 99) current.value = 99;
			if (target.value < 1) target.value = 1;
			if (target.value > 100) target.value = 100;
			const result = calc(+current.value, +target.value);
			output.innerHTML = `<div>币: ${result.币 || '-'}</div><div>券: ${result.券 || '-'}</div><div>组: ${Math.ceil(result.组 * 10) / 10 || '-'}</div>`;
		};
		target.oninput();
	</script>
</body>
</html>
